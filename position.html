<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <script src="js/main.js"></script>
    <style>
      .image {
        margin: 5px;
        padding: 5px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 50px;
        opacity: 0.5;
        transition: box-shadow 0.2s ease-in-out;

        position: absolute;
        top: 50px;
        right: 10px;
      }

      .image:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }

      .image:active {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Position</h1>
    <p>First paragraph of the text.</p>
    <img
      class="image"
      src="img/generated-001x.png"
      alt="Hedgehog Choco Posy"
      width="100"
      height="100"
    />
    <p>Second paragraph of the text.</p>
  </body>
</html>
