<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <script src="js/main.js"></script>
    <style>
      .color-yellowgreen {
        color: yellowgreen;
      }

      .highlight {
        color: green;
        font-weight: bold;
      }

      div.class a.link[href="#"] > span + b {
        color: red;
      }

      div.class a.link[href="#"] {
        text-decoration: none;
        border: dashed cornflowerblue;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Playground</h1>
    <h2>Colors</h2>
    <p style="color: violet">Paragraph 1.</p>
    <p class="color-yellowgreen">Paragraph 2.</p>
    <p class="color-tomato">Paragraph 3.</p>
    <div class="highlight">Some highlighted text here.</div>
    <p class="highlight">Highlighted paragraph.</p>
    <h2>Selectors</h2>
    <div class="class">
      <div class="container">
        <a class="link" href="#">
          <span>Some</span>
          <b>link</b>
          <b>:)</b>
        </a>
      </div>
    </div>
  </body>
</html>
