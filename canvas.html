<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <script src="js/main.js" components="canvas"></script>
  </head>
  <body>
    <h1>Canvas</h1>
    <div class="hstack gap-3 mt-3 mb-1">
      <input
        class="form-range"
        id="canvas-pen-size"
        type="range"
        min="5"
        max="100"
        step="5"
      />
      <input class="form-control w-25 p-0" id="canvas-pen-color" type="color" />
      <div class="vr"></div>
      <button id="canvas-reset" type="button" class="btn btn-outline-danger">
        Reset
      </button>
    </div>
    <canvas id="canvas" class="border w-100" width="580" height="480">
      Your browser does not support the canvas element.
    </canvas>
  </body>
</html>
