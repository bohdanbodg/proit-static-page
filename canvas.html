<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <script src="js/main.js" components="canvas"></script>
  </head>
  <body>
    <h1>Canvas</h1>
    <div class="row mt-3">
      <div class="col-auto">
        <input
          id="canvas-pen-size"
          type="range"
          class="form-range mt-1"
          min="5"
          max="100"
          step="5"
          title="10-100"
        />
      </div>
      <div class="col-auto">
        <input class="mt-1" id="canvas-pen-color" type="color" />
      </div>
      <div class="col-auto">
        <button
          id="canvas-reset"
          type="button"
          class="btn btn-secondary btn-sm mb-1"
        >
          Reset
        </button>
      </div>
    </div>
    <canvas id="canvas" class="border w-100" width="580" height="480">
      Your browser does not support the canvas element.
    </canvas>
  </body>
</html>
