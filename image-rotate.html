<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Rotate</title>
    <script src="js/main.js" components="image-rotate"></script>
  </head>
  <body>
    <div class="opacity-25 small">experimental</div>
    <canvas
      id="canvas"
      width="500"
      height="500"
      class="mw-100"
      style="border: 2px solid aqua; width: 500px; height: 500px"
    >
    </canvas>
    <input
      type="range"
      min="0"
      max="360"
      step="1"
      value="0"
      class="form-range d-block mw-100 my-2"
      id="rotationAngle"
      style="width: 500px"
    />
    <input
      class="form-control d-block mw-100 my-2"
      type="file"
      id="imageFile"
      style="width: 500px"
    />
    <button
      id="saveImage"
      type="button"
      class="btn btn-primary d-block px-3 py-2"
    >
      Save image
    </button>
  </body>
</html>
