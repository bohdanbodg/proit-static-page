<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <script src="js/main.js"></script>
    <style>
      :root {
        --header-height: 50px;
        --footer-height: 20px;
      }

      .calc-height {
        height: calc(100vh - var(--header-height) - var(--footer-height));
        overflow: scroll;
      }
      .calc-height p {
        margin: 0;
      }
      .calc-height p::first-letter {
        font-weight: bold;
        font-size: calc(var(--bs-body-font-size) * 1.5);
      }
    </style>
  </head>
  <body>
    <h1>Calc</h1>
    <div class="container border p-3 calc-height">
      <p>Content here...</p>
      <hr />
      <p>Text here...</p>
      <hr />
      <p>Object here...</p>
    </div>
  </body>
</html>
