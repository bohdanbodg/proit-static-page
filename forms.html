<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <script src="js/init.js" components="homepage-link"></script>
  </head>
  <body>
    <div class="container">
      <h1>Forms</h1>
      <h2>Contact Us</h2>
      <form action="/forms.html" method="GET">
        <div class="form-group">
          <label for="email" class="contact-form">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@domain.com"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="comment" class="contact-form">Comment</label>
          <textarea
            id="comment"
            name="comment"
            rows="2"
            placeholder="Enter you comment..."
            class="form-control"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary px-4">Send</button>
      </form>
    </div>
  </body>
</html>
