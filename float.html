<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/main.js"></script>
    <style>
      .some-block {
        width: 25%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Float</h1>
    <div class="container">
      <div
        class="some-block shadow"
        style="float: left; background-color: greenyellow"
      ></div>
      <div
        class="some-block shadow"
        style="float: left; background-color: yellow"
      ></div>
      <div
        class="some-block shadow"
        style="float: right; background-color: red"
      ></div>
      <div
        class="some-block shadow"
        style="float: right; background-color: orange"
      ></div>
    </div>
  </body>
</html>
