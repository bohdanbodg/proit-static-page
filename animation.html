<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <script src="js/main.js"></script>
    <style>
      @keyframes colorBlackToWhite {
        100% {
          color: white;
          background-color: black;
        }
      }

      .anim-color-black-to-white {
        animation: colorBlackToWhite 4s infinite ease-in-out alternate;
      }

      @keyframes pulse {
        100% {
          transform: scale(1.3);
        }
      }

      .anim-pulse:hover {
        animation: pulse 1s infinite ease-in-out alternate;
      }
    </style>
  </head>
  <body>
    <h1>Animation</h1>
    <h2>Color black to white</h2>
    <div class="container anim-color-black-to-white border p-3 mb-3">
      Text for animation testing.
    </div>
    <h2>Pulse</h2>
    <div class="container border p-3 mb-3">
      <button
        type="button"
        class="btn btn-warning px-4 border-black anim-pulse"
      >
        Button
      </button>
    </div>
  </body>
</html>
